<!doctype html>
<html>
	<head>
		<title>Photo Gallery</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<style>
			.container {
			background: #800000;
			color: #fff;
			}
			#section3 > div > div {
			width: 100%;
			}
			#section3 > div > div > figure > img {
			width: 250px;
			height: 250px;
			}
			#section3 > div > div > figure > figcaption {
			display: block;
			width: 250px;
			margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<section id="section3">
				<h2>My Inspirational Person</h2>
				<div class="col-lg-4">
					<div>
						<figure>
							<img src="img/father.jpg" alt="My Father" class="img-responsive img-circle"/>
							<figcaption>My Father</figcaption>
						</figure> 
					</div>
					<div>
						<figure>
							<img src="img/mother.jpg" alt="My Mother" class="img-responsive img-circle"/>
							<figcaption>My Mother</figcaption>
						</figure>
					</div>
					<div>
						<figure>
							<img src="img/brother.jpg" alt="My Brother" class="img-responsive img-circle"/>
							<figcaption>My Brother</figcaption> 
						</figure>
					</div>
				</div>
				<div class="col-lg-4">
					<div>
						<figure>
							<img src="img/Mizanur-Rahman-Azhari.jpg" alt="Mizanur Rahman Azhari" class="img-responsive img-circle"/>
							<figcaption>Mizanur Rahman Azhari</figcaption> 
						</figure>
					</div>
					<div class="img-rounded">
						<figure>
							<img src="img/Jhanker-Mahbub.jpg" alt="Jhanker Mahbub" class="img-responsive img-circle"/>
							<figcaption>Jhanker Mahbub</figcaption> 
						</figure>
					</div>
					<div class="img-rounded">
						<figure>
							<img src="img/Chandra_Nath.jpg" alt="Chandra Nath" class="img-responsive img-circle">
							<figcaption>Chandra Nath</figcaption> 
						</figure>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="img-rounded">
						<figure>
							<img src="img/Chamok-Hasan.jpg" alt="Chamok Hasan" class="img-responsive img-circle">
							<figcaption>Chamok Hasan</figcaption> 
						</figure>
					</div>
					<div class="img-rounded">
						<figure>
							<img src="img/Shamim.jpg" alt="Shamim Hasan" class="img-responsive img-circle">
							<figcaption>Shamim Hasan</figcaption> 
						</figure>
					</div>
					<div class="img-rounded">
						<figure>
							<img src="img/freelancer-nasim.jpg" alt="Freelancer Nasim" class="img-responsive img-circle">
							<figcaption>ফ্রিল্যান্সার নাসিম</figcaption> 
						</figure>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
